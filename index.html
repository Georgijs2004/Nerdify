<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Nerify</title>
</head>
<body>
    <div class="introduction_bg" style="background-image: url('../img/introduction_bg.png');">
        <header>
            <nav class="navbar navbar-expand-md navbar-light bg-light bg-custom">
                <div class="container wrapper">
                    <a class="navbar-brand" href="#">
                        <img src="img/main_logo.jpg" alt="" class="d-inline-block align-text-top logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">How it works</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Benefits</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section class="introduction">
                <div class="introduction__inner d-flex justify-content-centers align-content-center">
                    <div class="introduction__col">
                        <div class="introduction__main-txt">
                            Get a custom-made video solution for your study problem
                        </div>
                        <div class="introduction__small-txt">
                            An expert tutor will record a step by step <br> explanation for your request
                        </div>
                        <div class="introduction__btn">
                            <a href="#">Subscribe Now</a>
                        </div>
                    </div>
                    <div class="introduction__col">
                        <div class="introduction__media">
                            <img src="img/introduction_photo.png" alt="" class="introduction__photo">
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
